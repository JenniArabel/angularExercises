
<!-- Filtros -->
<input type="text" placeholder="Buscar por nombre" [(ngModel)]="nombreBuscado" />
<select [(ngModel)]="filtroPosicion">
  <option value="">-- Todas las posiciones --</option>
  <option value="ARQ">Arquero</option>
  <option value="DEF">Defensor</option>
  <option value="MED">Mediocampista</option>
  <option value="DEL">Delantero</option>
</select>

<!-- Lista de jugadores -->
<ul>
  @for (jugador of jugadoresFiltrados; track jugador.nombre) {
    <li>
      {{ jugador.nombre }} {{ jugador.apellido }} -
      {{ jugador.posicion }} - {{ jugador.edad }} años
    </li>
  }
</ul>

<!-- Botón eliminar más viejo -->
<button (click)="eliminarJugador(jugadoresFiltrados)">Eliminar jugador más viejo</button>

<!-- Estadísticas -->
<p>Edad promedio: {{ edadPromedio }}</p>
