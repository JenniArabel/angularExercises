<h2>Buscar jugador por nombre</h2>

<p>Ingrese el nombre del jugador a buscar:</p>

<input
  type="text"
  placeholder="Ingrese nombre"
  (input)="actualizarFiltro($event)"
/>

<ul>
  @for (jugador of jugadoresFiltrados; track jugador.nombre) {
    <li>
      {{ jugador.nombre }} {{ jugador.apellido }} - Edad: {{ jugador.edad }} - Posici√≥n: {{ jugador.posicion }}
    </li>
  }
</ul>
